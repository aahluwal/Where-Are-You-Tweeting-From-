<!DOCTYPE>
<html lang=eng>
    <head>
	<meta charset="utf-8">
	<title>Where Are You Tweeting From?</title>
	<link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
	<link href="/static/css/bootstrap-responsive.css" rel="stylesheet">
	<link href="/static/css/docs.css" rel="stylesheet">
	<link href="/static/js/google-code-prettify/prettify.css" rel="stylesheet">
	<link href="/static/css/main.css" rel="stylesheet">
    </head>
    <body>
	<div class="container">
	    <div class="navbar navbar-inverse navbar-fixed-top">
		<div class="navbar-inner">
		    <a class="brand" href="/">Home</a>
		    <ul class="nav">
			<li><a href="/about_project">About Project</a></li>
			<li class="active"><a href="/top_words">Top Words</a></li>
			<li><a href="/">Classify Text</a></li>
		    </ul>
		</div>
	    </div>
	    <div class="content">
		<div class="container-fluid">
		    <h1>Where Are You Tweeting From?</h1>
		    <h2>30 Words that Define the {{city_name }} Region </h2>
		    <div class="row-fluid">
			<div class="span2">
			    <ul>
				{% for feature in features %}
				<li>
				    <h5>{{feature}}</h5>
				</li>
				{% endfor %}
			    </ul>
			</div>
			<div class="span10">
			    <div>
				<h2> Sample Set of {{city_tweet_count}} Tweets and {{city_word_count}} Unique Words</h2>
				<iframe width="800" height="600" scrolling="no" frameborder="no" src="https://www.google.com/fusiontables/embedviz?viz=MAP&amp;q=select+col4+from+1FNkK0cKm6in_ddkn8yVD5yKYktE4mqNtqOMjm9g&amp;h=false&amp;lat={{latitude}}&amp;lng={{longitude}}&amp;z=6.5&amp;t=1&amp;l=col4&amp;y=2&amp;tmplt=2"></iframe>
			    </div>	
			</div>
		    </div>
	    </div>
	</div>

    </body>
    


</html>
