<!DOCTYPE>
<html lang=eng>
    <head>
	<meta charset="utf-8">
	<title>Where Are You Tweeting From?</title>
	<link href="/static/css/main.css" rel="stylesheet">
	<link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
	<link href="/static/css/bootstrap-responsive.css" rel="stylesheet">
	<link href="/static/css/docs.css" rel="stylesheet">
	<link href="/static/js/google-code-prettify/prettify.css" rel="stylesheet">

    </head>
    <body>
	<div class="container">
	    <div class="navbar navbar-inverse navbar-fixed-top">
		<div class="navbar-inner">
		    <a class="brand" href="/about_project">About Project</a>
		    <ul class="nav">
			<li><a href="/">Classify Text</a></li>
			<li class="active"><a href="/top_words">Top Words</a></li>
		    </ul>
		</div>
	    </div>
	    <div class="content">
		<div class="container-fluid">
		    <h1>Where Are You Tweeting From?</h1>
		    <div class="row-fluid">
			<div class="span2">
			    <div>
			    <div><h4>Click on a city region to get its top words</h4></div>
			    <div>
				<h3>City Regions</h3>
			    </div>
			    <ul>
				{% for city in cities %}
				<li>
				<a href="/city/{{city.name}}"><h4> {{city.name }}</h4></a>
				</li>
				{% endfor %}
			    </ul>
			</div>
		    </div>
			<div class="span10">
			    <div>
				<h2>Tweets Across the US Are Assigned to Major US Cities Ranked Highly Active On Twitter</h2>
				<iframe width="800" height="600" scrolling="no" frameborder="no" src="https://www.google.com/fusiontables/embedviz?viz=MAP&amp;q=select+col4+from+1FNkK0cKm6in_ddkn8yVD5yKYktE4mqNtqOMjm9g&amp;h=false&amp;lat=39.760021559305506&amp;lng=-94.7059015703125002&amp;z=4.5&amp;t=1&amp;l=col4&amp;y=2&amp;tmplt=2"></iframe>
			    </div>	
			</div>
		    </div>
		</div>
	    </div>
	</div>

    </body>
    


</html>
