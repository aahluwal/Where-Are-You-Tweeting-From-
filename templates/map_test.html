<! DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	<title>Map of the United States</title>
	<style type="text/css">
	    html, body, #map-canvas {
		height: 100%; 
		margin: 0; 
		padding: 0;
	    }
	</style>
	<script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyARRKy8KNNCwmui3Hlqy9T8asSHQJwJyL0&sensor=false"></script>

	<script type="text/javascript">
	    var map;
	    map.addControl(new GLargeMapControl());
	    map.addControl(new GMapTypeControl());


	    function initialize() {
		var mapOptions = {
		    center: new google.maps.LatLng(35, -85),
		    zoom: 4, 
		    mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		var map = new google.maps.Map(document.getElementById("map"),
		    mapOptions);

	    }
	    google.maps.event.addDomListener(window, 'load', initialize);
	    var locations= [	
				['San Francisco Region', 36.800, -122.750, 5],
				['New York City Region', 40.00, -74.00, 3],
				['Chicago Region', 41.878, -87.6298, 2],
				['Seattle Region', 47.609, -122.330, 1],
				['Atlanta Region', 33.749, -84.3879, 6],
				['Houston Region', 29.760, -95.369, 7],
				['Miami Region', 25.7889, -80.2264, 8]
			    ];
	    
	    var infowindow = new google.maps.InforWindow();
	    var marker, i;

	    for (i=0; i < locations.length; i++) {
		marker = new google.maps.Marker({
		    position: new google.maps.LatLng(locations[i][1], locations[i][2]),
		    map: map
		    });
		    google.maps.event.addListener(marker, 'click', (function(marker, i){
			return function() {
			    infowindow.setContent(locations[i][0]);
			    infowindow.open(map, marker);
			    }
			    })(marker, i);
			    }
	    </script>
	  <body>
	
</html>
